<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Account</title>
        <link rel="icon" type="image/x-icon" th:href="@{/IMG/EZLFG-logo.ico}">
        <!--Proper Scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Linking-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/b734ac1d38.js" crossorigin="anonymous"></script>
        <!--Styling-->
        <link href="/static/css/UI_style.css" rel="stylesheet">
    </head>

    <body>
        <!--Navigational Menu-->
        <header class="secondary-color sticky-top">
            <nav class="navbar">
                <div id="topNavBar" class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search-input" type="search" placeholder="Search Game Listings">
                        </div>
                    </form>
                    <div class="topnavbar-logo">

                        <a class="navbar-brand" th:href="@{/user/games}">
                            <img th:src="@{/IMG/EZLFG-logo.png}" alt="EZLFG" width="110px" height="70px">
                        </a>
                    </div>
                </div>
                <div id="navMenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/games}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/your-groups}">Your Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/friends/}">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/account}">Your Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <br>
            <h1 class="text-center">Your Account</h1>
            <br>
            <div class="account-img-container">
                <!-- TODO profile pic -->
                <img src="./../IMG/user-regular.svg" class="account-img">
                <button class="button-edit-bottomright"><i class="fa-solid fa-pencil"></i></button>
            </div>
            <div class="account-info-container text-center">
                <div class="account-info">Username: <span th:text="${username}">S4mpl3Us3r</span></div>
                <div class="account-info">Leader Ranking: <span th:text="${leaderRanking}">100%</span></div>
                <div class="account-info"><i class="fa-regular fa-thumbs-up"></i> <span th:text="${thumbsUp}">0</span></div>
                <!-- keeping because im not great at html
                <div class="account-info">Username: S4mpl3Us3r</div>
                <div class="account-info">Leader Ranking: 100%</div>
                <div class="account-info"><i class="fa-regular fa-thumbs-up"></i></div>
                -->
                <form th:action="@{/users/steamlink}" method="post">
                    <div>
                        <label for="steamUsername">Steam Username:</label>
                        <input type="text" id="steamUsername" name="steamUsername" required />
                    </div>
                    <button type="submit">Link Steam Account</button>
                </form>

                <!-- Display messages if available -->
                <div th:if="${message}" th:text="${message}"></div>
                <div th:if="${error}" th:text="${error}"></div>
            </div>
            </div>
        </main>
    </body>

</html>
