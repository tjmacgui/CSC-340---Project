<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listings Create</title>

    <!--Proper Scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap Linking-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="/css/admin_style.css" rel="stylesheet">

<body>
<br><br>
<div class="container">
    <h1>
        Create a new Game Listing
    </h1>
    <br>
    <thead>
    <tr>
        <form action="/games/create" method="post">
            <td><input type="text" id="title" name="title" placeholder="Enter Title"/></td>
            <td><input type="text" id="gameImageURL" name="gameImageURL" placeholder="Enter picture url"/></td>
            <td><input type="text" id="genre" name="genre" placeholder="Enter Genre"/></td>
            <td><input type="date" id="releaseDate" name="releaseDate" placeholder="date"/></td>
            <td>
                <button type="submit" class="btn btn-success">submit</button>
            </td>
        </form>
    </tr>
    </thead>
</div>
</body>
</html>
