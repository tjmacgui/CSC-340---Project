<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listings</title>
    <!--    <link rel="icon" type="image/x-icon" href="LOOKING_FOR_GROUP_LOGO.png">-->
    <!--Proper Scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap Linking-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b734ac1d38.js" crossorigin="anonymous"></script>
    <!--Styling-->
    <link href="/css/admin_style.css" rel="stylesheet">
</head>
<body>

<br><a href="/admin/dashboard" class="btn btn-light">Go back</a><br>

<br>


<div class="container">
        <form class="form-inline" action="/admin/listing/search" method="get">
            <input class="form-control" type="text" placeholder="Search for game" aria-label="Search" style="width: 60%;float: left;" >
            <button class="btn btn-success" type="submit" style="float: left; margin-right: 15px;">Search</button>
            <a href="/games/add" role="button" class="btn btn-warning" style="float: left;">
                create new listing
            </a>
        </form>
    <br><br>
    <div class="card" style=" float: left; width: 30%; margin-right: 43px; margin-top: 30px; margin-bottom: 30px;"
         data-th-each="listing: ${listingList}">
        <img th:src="@{/EZLFG-logo.png}" class="card-img-top" alt="n/a" style="length: 75%; width: 75%; margin: auto;">
<!--        <img src=data-th-text="${listing.gameImageURL}" class="card-img-top" alt="n/a">-->
        <div class="card-body">
            <h5 class="card-title" data-th-text="${listing.title}"></h5>
            <p class="card-text" data-th-text="${listing.genre}"></p>
            <p data-th-text="${#dates.format(listing.releaseDate, 'MM/dd/yyyy')}"></p>
<!--            <a href="#" class="btn btn-outline-secondary" data-th-text="${#dates.format(listing.releaseDate, 'MM/dd/yyyy')}"></a>-->
        </div>
    </div>
</div>
</body>
</html>
