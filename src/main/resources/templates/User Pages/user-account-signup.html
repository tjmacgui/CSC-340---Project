<html lang="en">
    <head>
        <title>Account Signup</title>
        <link rel="icon" type="image/x-icon" href="./../IMG/EZLFG-logo.ico">
        <!--Proper Scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Linking-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/b734ac1d38.js" crossorigin="anonymous"></script>
        <link href="/static/css/UI_style.css" rel="stylesheet">
    </head>

    <body>
        <!--Navigational Menu-->
        <header class="secondary-color sticky-top">
            <nav class="navbar">
                <div id="topNavBar" class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search-input" type="search" placeholder="Search Groups">
                        </div>
                    </form>
                    <div class="topnavbar-logo">
                        <a class="navbar-brand" href="./../index.html">
                            <img src="./../IMG/EZLFG-logo.png" alt="EZLFG" width="110px" height="70px">
                        </a>
                    </div>
                </div>
                <div id="navMenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./../User Pages/user-groups.html">Your Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./../User Pages/user-friends.html">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./../User Pages/user-account.html">Your Account</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <br>
            <h1 class="text-center">Account Signup</h1>
            <br>

            <div class="signup-form-container">
                <form th:action="@{/users/signup}" th:object="${user}" method="post">
                    <div class="login-form-input">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" class="form-control form-control-lg" type="text" maxlength="15" th:field="*{username}">
                        <div class="form-text">Username may be up to 15 characters long, and cannot contain special characters, spaces, or emojis.</div>
                    </div>
                    <div class="login-form-input">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" class="form-control form-control-lg" type="password" maxlength="20" th:field="*{password}">
                        <div class="form-text">Passwords must be 7-20 characters long, and cannot contain special characters, spaces, or emojis.</div>
                    </div>
                    <div class="pfp-selection">
                        <div class="pfp-option">
                            <label for="pfp1"><img src="./../IMG/user-regular.svg" class="pfp"></label>
                            <input type="radio" id="pfp1" th:field="*{profileImageId}" value="1">
                        </div>
                        <div class="pfp-option">
                            <label for="pfp2"><img src="./../IMG/user-regular.svg" class="pfp"></label>
                            <input type="radio" id="pfp2" th:field="*{profileImageId}" value="2">
                        </div>
                        <div class="pfp-option">
                            <label for="pfp3"><img src="./../IMG/user-regular.svg" class="pfp"></label>
                            <input type="radio" id="pfp3" th:field="*{profileImageId}" value="3">
                        </div>
                        <div class="pfp-option">
                            <label for="pfp4"><img src="./../IMG/user-regular.svg" class="pfp"></label>
                            <input type="radio" id="pfp4" th:field="*{profileImageId}" value="4">
                        </div>
                        <div class="pfp-option">
                            <label for="pfp5"><img src="./../IMG/user-regular.svg" class="pfp"></label>
                            <input type="radio" id="pfp5" th:field="*{profileImageId}" value="5">
                        </div>
                    </div>
                    <div th:if="${error}">
                        <p th:text="${error}" style="color: red;"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                <a class="signin text-center" href="./user-account-login.html">Have an account? Sign In</a>
            </div>


        </main>
    </body>
</html>
