<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your Groups</title>
        <link rel="icon" type="image/x-icon" href="./../IMG/EZLFG-logo.ico">
        <!--Proper Scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Linking-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/b734ac1d38.js" crossorigin="anonymous"></script>
        <!--Styling-->

        <link href="../static/css/UI_style.css" rel="stylesheet">

    </head>

    <body>
        <!--Navigational Menu-->
        <header class="secondary-color sticky-top">
            <nav class="navbar">
                <div id="topNavBar" class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search-input" type="search" placeholder="Search Game Listings">
                        </div>
                    </form>
                    <div class="topnavbar-logo">

                        <a class="navbar-brand" th:href="@{/user/games}">
                            <img th:src="@{/IMG/EZLFG-logo.png}" alt="EZLFG" width="110px" height="70px">
                        </a>
                    </div>
                </div>
                <div id="navMenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/games}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/your-groups}">Your Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/friends/}">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/account}">Your Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <h1 class="text-center">Your Groups</h1>
            <h3 class="text-center">Joined Groups</h3>
            <div class="joined-groups-container flex-column" th:each="joinedGroup : ${joinedGroups}">
                <h2 class="listing-title" th:text="${joinedGroup.title}"></h2>
                <div class="d-sm-flex flex-row tag-container" th:each="tag : ${joinedGroup.tags}">
                    <div class="tag" th:text="${tag}"></div>
                </div>
                <p class="listing-text" th:text="${joinedGroup.getDescription}"></p>
                <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>

            <h3 class="text-center">Owned Groups</h3>
            <div class="owned-groups-container flex-column" th:each="ownedGroup : ${ownedGroups}}">
                <h2 class="listing-title" th:text="${ownedGroups.title}"></h2>
                <div class="d-sm-flex flex-row tag-container" th:each="tag : ${ownedGroups.tags}">
                    <div class="tag" th:text="${tag}"></div>
                </div>
                <p class="listing-text" th:text="${ownedGroup.getDescription}"></p>
                <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
        </main>
    </body>
</html>
