        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <body>

        <!--Navigational Menu-->
        <header class="primary-color sticky-top">
            <nav class="navbar">
                <div id="topNavBar" class="container-fluid">

                        <a class="navbar-brand" href="./../index.html">

                    </ul>
                </div>
            </nav>
        </header>

        <!--Account Login-->
        <br>
        <h1 class="text-center">Login</h1>
        <br>

        <div class="login-form-container">

            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'user')"id="defaultOpen">user</button>
                <button class="tablinks" onclick="openCity(event, 'admin')">admin</button>

            </div>


            <div id="user" class="tabcontent">
                <form>
                    <div class="login-form-input">
                        <label for="userLoginUsername" class="form-label">Username</label>
                        <input id="userLoginUsername" class="form-control form-control-lg" type="text" maxlength="15">
                    </div>
                    <div class="login-form-input">
                        <label for="userLoginPassword" class="form-label">Password</label>
                        <input id="userLoginPassword" class="form-control form-control-lg" type="password" maxlength="20">
                    </div>
                </form>
                <button  class="btn btn-primary" onclick="window.location.href='user-account-signup.html'" float="left">Sign up</button>
                <button  type="submit" class="btn btn-primary" onclick="window.location.href='user-account.html'"float="left">Login</button>
            </div>

            <div id="admin" class="tabcontent">
                <form>
                    <div class="login-form-input">
                        <label for="adminLoginUsername" class="form-label">Username</label>
                        <input id="adminLoginUsername" class="form-control form-control-lg" type="text" maxlength="15">
                    </div>
                    <div class="login-form-input">
                        <label for="adminLoginPassword" class="form-label">Password</label>
                        <input id="adminLoginPassword" class="form-control form-control-lg" type="password" maxlength="20">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" onclick="window.location.href='admin-interface.html'">
                    Login
                </button>
            </div>

        </div>
        <script>
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
