    <body>
        <!--Navigational Menu-->
        <header class="primary-color sticky-top">
            <nav class="navbar">
                <div id="topNavBar" class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search-input" type="search" placeholder="Search Groups">
                        </div>
                    </form>
                    <div class="topnavbar-logo">
                        <a class="navbar-brand" href="./../index.html">
                            <img src="./../IMG/LOOKING_FOR_GROUP_LOGO.png" alt="EZLFG" width="110px" height="70px">

        <!--Account Login-->
        <br>
        <h1 class="text-center">Login</h1>
        <br>

        <div class="login-form-container">
            <form>
                <div class="login-form-input">
                    <label for="userLoginUsername" class="form-label">Username</label>
                    <input id="userLoginUsername" class="form-control form-control-lg" type="text" maxlength="15">
                </div>
                <div class="login-form-input">
                    <label for="userLoginPassword" class="form-label">Password</label>
                    <input id="userLoginPassword" class="form-control form-control-lg" type="password" maxlength="20">
                </div>
            </form>
            <button type="submit" class="btn btn-primary" href="./user-account.html">Login</button>
            <a class="signup text-center" href="./user-account-signup.html">Signup</a>
        </div>
    </body>
