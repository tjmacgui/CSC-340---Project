<html lang="en">
    <head>
        <title>Admin Interface</title>
        <link rel="icon" type="image/x-icon" href="./../IMG/LOOKING_FOR_GROUP_LOGO.png">
        <!--Proper Scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Linking-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/b734ac1d38.js" crossorigin="anonymous"></script>
        <!--Styling-->
        <link href="./../Style/admin_style.css" rel="stylesheet">
    </head>

    <body>
        <br>
        <h2 class="text-center">Users</h2>
        <br>
        <div class="query-interface-container">
            <div class="query-interface-controls">
                <form class="query-form">
                    <input id="userQuery" class="query-input" type="text" placeholder="User SQL Query">
                    <button class="query-btn" type="submit">Submit</button>
                </form>
            </div>
            <div class="query-interface-output">Query output goes here</div>
        </div>

        <br>
        <h2 class="text-center">Listings</h2>
        <br>
        <div class="query-interface-container">
            <div class="query-interface-controls">
                <form class="query-form">
                    <input id="userQuery" class="query-input" type="text" placeholder="Listing SQL Query">
                    <button class="query-btn" type="submit">Submit</button>
                </form>
            </div>
            <div class="query-interface-output">Query output goes here</div>
        </div>
    </body>
</html>
